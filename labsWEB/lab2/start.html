<html><head><meta charset="utf-8"/><link rel="stylesheet" href="style.css"/><title>Страница</title></head><body><!-- startScreen - аргумент для рендеринга страницы--><!--if(value === 1)--><div id="main_screen"></div><h1 class="main-title">Библиотека</h1><div class="main-page-part"><hr class="divider" id="main_divider"/><div class="library-block"><div class="list-of-books-block" id="list_of_books_block"><div class="title-and-button"><h3 class="title-of-list">Список книг:</h3><button class="add-new-book" id="add_new_book" onclick="scriptStart()">+Книга</button></div><div class="list-of-books" id="list_of_books"><div class="book-in-list-of-books" id="book_in_list_of_books"><div class="book-title-and-author" id="book_title_and_author"><p class="book-title" id="book_title">Название книги</p><p class="book-author" id="book_author">Автор книги</p></div><div class="book-status-and-actions" id="book_status_and_actions"><p class="book-status" id="book_status">Просрочена</p><div class="book-actions" id="book_actions"><img class="book-action-icon" id="book_action_add" src="ic_add_book.png"/><img class="book-action-icon" id="book_action_remove" src="ic_remove_book.png"/></div></div></div></div></div><div class="list-of-filters" id="list_of_filters"><h3 class="title-of-list">Фильтры:</h3></div></div></div><script src="scripts/index.js"></script><!-- -else--><!--    h1 Text--></body></html>
