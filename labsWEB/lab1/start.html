<!DOCTYPE html>
<html lang="ru">
<head>
    <!--    Нужно, чтобы распознавались русские буквы-->
    <meta charset="UTF-8">
    <title>Welcome to nginx!</title>
    <style>
        body {
            width: 35em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
    </style>
</head>
<body>

<div id="title" style="text-align: center;"> <h1>Hello Tetris!</h1> </div>

<!--GameScreen-->
<div id="main_screen">
    <div id="start_screen">
        <label style="display: block; margin-bottom: 15px">
            Введите имя: <br>
            <input id="name_input">
        </label>
        <button
                id="leaderboard"
                class="btn btn-primary btn-block mt-3"
                onclick="">
            Leaderboard
        </button>
        <button
            id="to_game_screen"
            onclick="toGameScreen()">
            Play game
        </button>
    </div>

    <div id="game_screen" style="display: none">
        <div id="game_info" style="display: block">
            <button
                    id="draw_tetris_field"
                    class="btn btn-primary btn-block mt-3"
                    onclick="drawTetrisField()">
                drawTetrisField
            </button>
            <button
                    id="to_start_screen"
                    class="btn btn-primary btn-block mt-3"
                    onclick="toStartScreen()">
                toStartScreen
            </button>

        </div>
        <canvas id="canvas1" width="170" height="170">
        </canvas>
    </div>


</div>

<script src="script1.js"></script>
<script src="drawScript.js"></script>
</body>
</html>
